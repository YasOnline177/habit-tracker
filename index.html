<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- ======================
            App Header
        ======================== -->
        <header class="card header-card">
            <h1 class="app-title">ðŸª´ Habit Tracker</h1>

        <!-- ======================

        ======================= -->
        <form id="habit-form" autocomplete="off" class="card">
            <label for="habit-input" class="sr-only">New Habit</label>
            <input type="text" id="habit-input" placeholder="e.g., Drink water" required maxlength="40">

        <!-- ======================
            Habits List Section
        ======================== -->
        <section class="card">

            Motivation (Quotes)
        ======================== -->
        <section class="card">
            <h2 class="section-title">ðŸ’¬ Motivation</h2>
            <p id="quote-text" class="quote-text">
                "Stay consistent. Small steps add up."
            </p>
            <div class="quote-controls">
                <button id="new-quote">New quote</button>
            </div>
        </section>

        <!-- ======================
            Calendar Section
        ======================== -->
        <section class="card">
            <h2 class="section-title">ðŸ“… Calendar View</h2>

            <!-- Month navigation -->
            <div id="calendar-controls" class="calendar-controls">
                <button id="prev-month">â—€ Previous</button>
                <span id="calendar-month" class="calendar-month-label"></span>
                <button id="next-month">Next â–¶</button>
            </div>

            <!-- Monthly calendar grid -->
            <div id="calendar-grid" class="calendar-grid" aria-live="polite"></div>
            
            <!-- Hover tooltip -->
            <div id="tooltip" class="tooltip"></div>
        </section>
    </div>

    <!-- ======================
        JavaScript
    ======================== -->
    <script src="script.js"></script>
</body>
</html>
