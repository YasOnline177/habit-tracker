<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ğŸª´ Habit Tracker</h1>

    <!--Habit input form -->
    <form id="habit-form" autocomplete="off" class="card">
        <label for="habit-input" class="sr-only">New Habit</label>
        <input type="text" id="habit-input" placeholder="e.g., Drink water" required maxlength="40">
        <button type="submit">Add Habit</button>
    </form>

    <!-- Habits list -->
    <section class="card">
        <h2 class="section-title">Your Habits</h2>
        <ul id="habit-list" class="habit-list">
            <!-- Habits will render here -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
